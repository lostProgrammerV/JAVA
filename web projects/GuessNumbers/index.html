<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <title>GuessNumbers</title>
</head>
<body>
    <header>
        <a href="#"><h1>GuessNumbers</h1></a>
    </header>
    <main class="container">
        <form action="#">
            <label for="kick">Digite um número (0 - 10)</label>
            <input type="text" id="kick">

            <button type="submit">Jogar</button>
        </form>
        <section class="result-box">
            <h2 id="status">Advinhe o número sorteado</h2>
            <span id="attempt"> Tentativas: 0</span>
        </section>
        <button id="btnResetar">Jogar Denovo</button>
    </main>
    
    <footer>
        <p>GuessNumber, 2022 &copy;</p>
    </footer>
</body>
</html>
